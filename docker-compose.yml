version: '3.8'

services:
  hunyuan3d:
    image: registry.hf.space/tencent-hunyuan3d-2:latest
    platform: linux/amd64
    ports:
      - "7860:7860"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: python gradio_app.py
    stdin_open: true
    tty: true
    restart: unless-stopped
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
